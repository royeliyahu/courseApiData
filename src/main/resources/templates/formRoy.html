<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Customer Form</h1>
<form action="#" th:action="@{/form}" th:object="${user}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p><br/>
    <p>twit#1: <input type="text" th:field="*{twit#1}" /></p><br/><br/>
    <p>twit#2: <input type="text" th:field="*{twit#2}" /></p><br/><br/>
    <p>twit#3: <input type="text" th:field="*{twit#3}" /></p><br/><br/>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
